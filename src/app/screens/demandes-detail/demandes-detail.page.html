<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-row >
      <ion-col size="3">
        <ion-icon name="arrow-back-outline" size="medium"
        (click)="back()" 
        ></ion-icon>
      </ion-col>
      <ion-col size="6">
          <ion-title color="light" class="text-title ion-text-center ion-text-capitalize">Tontine Lite</ion-title>
      </ion-col>
      <ion-col size="3" >
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid>
    <ion-item lines="none">
      <ion-text slot="start" style="font-weight:bold;font-size:1.2em;">Demandes</ion-text>
    </ion-item>

    <ion-list *ngIf="currentTontine">
      <ion-item *ngFor="let item of demandes;let i= index;">
          <ion-avatar slot="start">
            <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2>{{item.nom}}</h2>
            <p>{{item.prenom}}</p>
          </ion-label>
        <ion-col size="8" *ngIf="!item.validation">
          <ion-button   size="small" shape="round"
          fill="outline" expand="full" (click)="acceptDemande(item,i)">Accepter</ion-button>
          <ion-button  size="small" shape="round"
          fill="outline" expand="full" (click)="cancelDemande(item)">Refuser</ion-button>
        </ion-col>
        <ion-col size="3" *ngIf="item.validation">
          <ion-icon color="success" name="checkmark-outline"></ion-icon>
        </ion-col>
      </ion-item>
