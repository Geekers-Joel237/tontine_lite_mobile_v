<ion-header class="ion-no-border">
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-icon name="chevron-back-outline" color="primary" size="large" class="ion-padding-left" routerLink="/login" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content color="secondary">
  <ion-grid >
    <ion-row>
      <ion-col >
        <div class="ion-text-center ion-text-capitalize text-color">
          <h2>mot de passe oublie </h2>
        </div>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-card style="width:100%">
        <ion-card-content>
          <form [formGroup]="formGroup" >
            <ion-item>
              <ion-label position="stacked" class="label-text">Telephone</ion-label>
              <ion-input formControlName="telephone" class="label-text" type="tel" inputmode="tel" placeholder="Telephone"></ion-input>
              <ion-note class="label-text" slot="error" *ngIf="(telephone.dirty||telephone.touched)&& telephone.errors">champ telephone requis</ion-note>
            </ion-item>
          </form>

        </ion-card-content>
      </ion-card>
    </ion-row>

      <ion-row class="ion-justify-content-end">
        <ion-col class="ion-align-self-end">
          <ion-button expand="block" (click)="onSubmit()" class="ion-text-capitalize" >Reinitialiser</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
  </ion-content>
